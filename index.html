<html>
    <head>
        <title>Math Quizzer</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>


        <header>
            <div class="container">
                <h1>Math Booster</h1>
                <h3>Quizzes to Increase your Calculation Speed</h3>
                <h2>Fast Percentages</h2>

            </div>
        </header>


        <section class="game-menu">

            <div class="container">

                <div id="startBlock">

                    <button id="startBtn" class="btn">Start</button>
                </div>



                <div id="questionBlock">
                    <p id="questionPrompt">69% of 420</p>
                    <div id="answers">
                        <button onclick="selectAnswer(this)" class="btn answer-btn">A.</button>
                        <button onclick="selectAnswer(this)" class="btn answer-btn">B.</button>
                        <button onclick="selectAnswer(this)" class="btn answer-btn">C.</button>
                        <button onclick="selectAnswer(this)" class="btn answer-btn">D.</button>
                    </div>

                </div>
            </div>

        </section>



        <script src="index.js"></script>
    </body>
</html>
